<div class="login-container">


    <div class="card login-card" style="width: 330px; height: 500px;">
        <div class="card-body">
            <h5 class="card-title text-center my-5">BLOOD BANK LOGIN</h5>
            {% if messages %}
            {% for message in messages %}
               <p class="text-center red-text"> {{ message }} </p>
            {% endfor %}
      {% endif %}

            <form action="{% url 'loginPageBloodBank' %}"  method="post">
                {% csrf_token %}
                <div class="form-floating mb-4 ">
                    <input type="text" class="form-control" id="floatingInput4" placeholder="abc@gmail.com"
                        name="email">
                    <label for="floatingInput4">Username</label>
                </div>

                <div class="form-floating mb-4">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password"
                        name="password">
                    <label for="floatingPassword">Password</label>
                </div>

                <p class="card-text text-center mb-4">New User? <a href="{% url 'registerPageBloodBank' %}"
                        class="card-link login-page-register-link">Register Here</a></p>
                <div class="text-center ">
                    <button type="submit" class="btn login-btn">Login</button>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
